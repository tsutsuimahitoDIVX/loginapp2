<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>$Title$</title>
</head>
<body>
<p>Logged in as: <span th:text="${username}"></span></p>

<form th:action="@{/memoPost}" th:method="post" th:object="${memo}">

  <input type="submit" value="登録">
</form>
</body>
</html>
